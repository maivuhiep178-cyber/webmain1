  <style>
    :root {
      --bg1: #0f1724;
      --bg2: #071126;
      --card: #0b1220;
      --accent1: #6ee7b7;
      --accent2: #60a5fa;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.08), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(110,231,183,0.06), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
      padding: 16px 0;
      color: #e6eef8;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--accent1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}

    /* Floating blobs */
    .blob {
      position: fixed;
      filter: blur(60px);
      opacity: 0.5;
      border-radius: 50%;
      transform-origin: center;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .b1 {width: 420px; height: 420px; left: -120px; top: -60px; background: linear-gradient(135deg,#60a5fa,#7c3aed); animation: float1 12s ease-in-out infinite;}
    .b2 {width: 300px; height: 300px; right: -80px; bottom: -40px; background: linear-gradient(135deg,#34d399,#60a5fa); animation: float2 14s ease-in-out infinite;}
    @keyframes float1 {0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(30px) rotate(8deg);}100%{transform:translateY(0) rotate(0deg);}}
    @keyframes float2 {0%{transform:translateY(0) rotate(0deg) scale(1);}50%{transform:translateY(-30px) rotate(-6deg) scale(1.05);}100%{transform:translateY(0) rotate(0deg) scale(1);}}

    /* Card */
    .card {
      width: min(760px, 96vw);
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 24px;
      display: flex;
      gap: 16px;
      align-items: center;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
    }

    /* Left Column */
    .left {width: 160px; min-width: 140px; text-align: center;}
    .avatar {
      width: 120px; height: 120px; border-radius: 999px;
      display: inline-flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 28px; color: var(--bg1);
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 3px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }
    .profile-info {display: flex; flex-direction: column; align-items: center; margin-top: 8px;}
    .name-wrapper {display: flex; align-items: baseline; gap: 6px; justify-content: center;}
    .name {font-size: 20px; font-weight: 700;}
    .handle {color: rgba(230,238,248,0.6); font-size: 13px;}
    .discord-status {display: flex; align-items: center; gap: 8px; margin-top: 8px; justify-content: center;}
    .discord-icon {width: 20px; height: 20px;}
    .status-text {font-size: 13px;}
    .country {color: rgba(230,238,248,0.8); font-size: 14px; margin-top: 4px;}

    /* Right Column */
    .right {flex: 1;}
    .intro {font-size: 18px; margin: 6px 0 12px 0; min-height: 56px; line-height: 1.3;}
    .tags {display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 14px;}
    .tag {font-size: 12px; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.03); color: rgba(230,238,248,0.8); border: 1px solid rgba(255,255,255,0.02);}

    .links {display: flex; flex-direction: column; gap: 8px;}
    .link {
      display: flex; align-items: center; gap: 8px; padding: 8px 12px;
      border-radius: 12px; background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03); text-decoration: none; color: inherit;
      box-shadow: 0 4px 18px rgba(2,6,23,0.45);
      transition: transform 0.25s cubic-bezier(.2,.9,.3,1), box-shadow 0.2s;
    }
    .link:hover {transform: translateX(6px) scale(1.01); box-shadow: 0 10px 30px rgba(2,6,23,0.55);}
    .link .dot {width: 36px; height: 36px; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); font-weight: 700;}
    .link-icon {width: 20px; height: 20px;}
    .pulse {animation: pulse 2.6s ease-in-out infinite;}
    @keyframes pulse {0% {transform: scale(1);} 50% {transform: scale(1.02);} 100% {transform: scale(1);}}

    .reveal {opacity: 0; transform: translateY(8px); transition: opacity 0.5s ease, transform 0.5s cubic-bezier(.2,.9,.3,1);}
    .reveal.visible {opacity: 1; transform: translateY(0);}

    /* Floating Music Player */
    .floating-music-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 280px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      z-index: 999;
      transform-origin: bottom left;
      opacity: 0;
      transform: translateY(12px);
      transition: transform 0.4s cubic-bezier(.2,.9,.3,1), opacity 0.4s ease;
    }
    .floating-music-player.visible {opacity: 1; transform: translateY(0);}
    .floating-music-player .track-info {display: flex; flex-direction: column;}
    .floating-music-player .track-title {font-weight: 700; font-size: 14px; color: #e6eef8;}
    .floating-music-player .track-artist {font-size: 12px; color: rgba(230,238,248,0.6);}
    .floating-music-player audio {width: 100%; outline: none; border-radius: 8px; background: rgba(255,255,255,0.02);}
    .floating-music-player .playlist {display: flex; gap: 6px; flex-wrap: wrap;}
    .floating-music-player .playlist-item {
      cursor: pointer; padding: 4px 8px; border-radius: 999px;
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.02);
      font-size: 11px; transition: transform 0.2s, background 0.2s; color: rgba(230,238,248,0.8);
    }
    .floating-music-player .playlist-item:hover {transform: translateY(-2px); background: rgba(255,255,255,0.05);}
  </style>

  <script>
    // Typing intro
    const lines = ["Bored person. Building random things", "Good at making bug", "Random student that likes codes"];
    const introEl = document.getElementById("intro");
    let lineIdx = 0, charIdx = 0;

    function typeTick(){
      if(lineIdx >= lines.length) return;
      const current = lines[lineIdx];
      introEl.textContent = current.slice(0, charIdx) + (charIdx % 2 ? "â–Œ" : "");
      charIdx++;
      if(charIdx > current.length + 6){
        lineIdx++; charIdx = 0;
        setTimeout(typeTick, 400);
        if(lineIdx === 1) revealStagger();
      } else {
        setTimeout(typeTick, 40 + Math.random()*40);
      }
    }

    function revealStagger(){
      document.querySelectorAll(".reveal").forEach((el,i)=>{
        setTimeout(()=> el.classList.add("visible"), i*120 + 180);
      });
    }

    // Parallax card tilt
    const card = document.getElementById("card");
    const isMobile = window.matchMedia('(max-width:720px)').matches;
    if(!isMobile){
      document.addEventListener("pointermove", (e)=>{
        const rect = card.getBoundingClientRect();
        const dx = (e.clientX - (rect.left + rect.width/2)) / rect.width;
        const dy = (e.clientY - (rect.top + rect.height/2)) / rect.height;
        card.style.transform = `perspective(900px) translateZ(0) rotateX(${-dy*4}deg) rotateY(${dx*6}deg)`;
      });
      document.addEventListener("pointerleave", ()=> card.style.transform = "");
    }

    // Ctrl/Cmd + K copies first link
    document.addEventListener("keydown", (e)=>{
      if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==="k"){
        const first = document.querySelector(".link");
        if(!first) return;
        navigator.clipboard.writeText(first.href).then(()=>{
          first.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'}], {duration:180,direction:'alternate',iterations:2});
        });
      }
    });

    // Discord presence
    fetch('https://api.lanyard.rest/v1/users/1195711931433099297')
      .then(res=>res.json())
      .then(data=>{
        const status = data.data?.discord_status ?? 'offline';
        document.getElementById('discord-status').textContent
