<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ryu's web</title>
  <meta property="og:title" content="Ryu's web" />
  <meta property="og:description" content="Bored person.." />
  <meta property="og:type" content="profile" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Ryu's web" />
  <meta name="twitter:description" content="Bored person.." />
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <style>
    /* Liquid glass base */
    :root {
      --bg1: #050a14;
      --bg2: #0a1324;
      --accent1: #6ee7b7;
      --accent2: #60a5fa;
      --glass: rgba(255, 255, 255, 0.08);
      --shine: rgba(255,255,255,0.12);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1400px 700px at 20% 10%, rgba(96,165,250,0.12), transparent),
                  radial-gradient(1000px 700px at 80% 90%, rgba(110,231,183,0.1), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e6eef8;
      overflow-x: hidden;
      padding: 24px 0;
    }

    /* Animated liquid shimmer */
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating blurred blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.5;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: float 20s ease-in-out infinite alternate;
    }
    .b1 { width: 480px; height: 480px; background: radial-gradient(circle at 30% 30%, #60a5fa, transparent 70%); left: -120px; top: -80px; }
    .b2 { width: 400px; height: 400px; background: radial-gradient(circle at 70% 70%, #34d399, transparent 80%); right: -100px; bottom: -60px; }
    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
      100% { transform: translate(-10px, 30px) scale(1); }
    }

    /* Glass card */
    .card {
      width: min(760px, 96vw);
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(18px) saturate(160%);
      padding: 24px;
      display: flex;
      gap: 16px;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s cubic-bezier(.2,.9,.3,1);
    }

    /* Light shimmer overlay */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 60%, transparent 100%);
      background-size: 300% 300%;
      animation: shimmer 8s ease-in-out infinite;
      border-radius: inherit;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .left { width: 160px; text-align: center; z-index: 2; }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(96,165,250,0.3);
      border: 2px solid rgba(255,255,255,0.1);
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
    }
    .profile-info { display: flex; flex-direction: column; align-items: center; }
    .name { margin-top: 12px; font-size: 20px; font-weight: 700; }
    .handle { font-size: 13px; color: rgba(230,238,248,0.6); }
    .country { font-size: 14px; color: rgba(230,238,248,0.8); margin-top: 4px; }
    .discord-status { display: flex; align-items: center; gap: 6px; margin-top: 8px; }
    .discord-icon { width: 20px; height: 20px; }

    .right { flex: 1; z-index: 2; }
    .intro { font-size: 18px; min-height: 56px; margin-bottom: 8px; line-height: 1.3; }

    /* Tags */
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 14px; }
    .tag {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: rgba(230,238,248,0.9);
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.08);
    }

    /* Links */
    .links { display: flex; flex-direction: column; gap: 8px; }
    .link {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px 12px;
      text-decoration: none;
      color: inherit;
      transition: all .25s cubic-bezier(.2,.9,.3,1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(14px) saturate(160%);
    }
    .link:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border-color: var(--shine);
    }
    .link .dot {
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
    }
    .link-icon { width: 20px; height: 20px; }

    /* Reveal animation */
    .reveal { opacity: 0; transform: translateY(8px); transition: opacity .6s ease, transform .6s cubic-bezier(.2,.9,.3,1); }
    .reveal.visible { opacity: 1; transform: translateY(0); }

    /* Interest card */
    .interest-card {
      width: min(760px, 96vw);
      margin-top: 16px;
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(18px) saturate(160%);
      padding: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.4);
    }
    .interest-card h2 { font-size: 18px; margin-bottom: 10px; }
    .boxes { display: flex; gap: 12px; flex-wrap: wrap; justify-content: space-between; }
    .box {
      flex: 1 1 30%;
      min-width: 200px;
      text-align: center;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      transition: all .3s ease;
    }
    .box:hover { background: rgba(255,255,255,0.06); transform: translateY(-4px); }
    .box-icon { width: 40px; height: 40px; margin-bottom: 6px; }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .spinner {
      width: 42px; height: 42px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--accent2);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width:720px) {
      .card { flex-direction: column; align-items: flex-start; }
      .left { width: 100%; display: flex; align-items: center; gap: 10px; text-align: left; }
      .avatar { width: 72px; height: 72px; }
      .right { width: 100%; }
      .link .dot { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <main class="card" id="card">
    <div class="left">
      <div class="avatar"><img src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/avatar.jpg" alt="Ryu" style="width:100%;height:100%;object-fit:cover;border-radius:50%"></div>
      <div class="profile-info">
        <div class="name">Ryu</div>
        <div class="handle">@Whyunisme</div>
        <div class="discord-status"><img class="discord-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/discord.png"><span id="discord-status">Loading...</span></div>
        <div class="country">VietNam</div>
      </div>
    </div>
    <div class="right">
      <div class="intro reveal" id="intro"></div>
      <div class="tags reveal">
        <div class="tag">C++</div>
        <div class="tag">Rblx Lua Scripting</div>
      </div>

      <nav class="links" id="links">
        <a class="link reveal" href="https://x.com/whyunisme" target="_blank">
          <div class="dot"><img class="link-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/x.png"></div>
          <div><div style="font-weight:600">X</div><div class="small">x.com</div></div>
        </a>

        <a class="link reveal" href="https://www.roblox.com/vi/users/8730453695/profile" target="_blank">
          <div class="dot"><img class="link-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/roblox.png"></div>
          <div><div style="font-weight:600">Roblox</div><div class="small">roblox.com</div></div>
        </a>

        <a class="link reveal" href="https://www.facebook.com/61578041512245" target="_blank">
          <div class="dot"><img class="link-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/facebook.png"></div>
          <div><div style="font-weight:600">Facebook</div><div class="small">facebook.com</div></div>
        </a>
      </nav>
    </div>
  </main>

  <section class="card interest-card reveal">
    <h2>Interest</h2>
    <div class="boxes">
      <div class="box reveal"><img class="box-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/joystick.png"><h3>Play Games</h3><p>Roblox, Minecraft</p></div>
      <div class="box reveal"><img class="box-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/forknknife.png"><h3>Eat and Drink</h3><p>Vietnamese cuisine</p></div>
      <div class="box reveal"><img class="box-icon" src="https://raw.githubusercontent.com/maivuhiep178-cyber/-/main/code.png"><h3>Codes stuff</h3><p>Likes to code on free time</p></div>
    </div>
  </section>

  <script>
    const lines = ["Bored person. Building random things", "Good at making bug", "Random student that likes codes"];
    const introEl = document.getElementById("intro");
    let lineIdx = 0, charIdx = 0;

    function typeTick() {
      if (lineIdx >= lines.length) return;
      const current = lines[lineIdx];
      introEl.textContent = current.slice(0, charIdx) + (charIdx % 2 ? "â–Œ" : "");
      charIdx++;
      if (charIdx > current.length + 6) {
        lineIdx++; charIdx = 0;
        setTimeout(typeTick, 400);
        if (lineIdx === 1) revealStagger();
      } else setTimeout(typeTick, 40 + Math.random() * 40);
    }

    function revealStagger() {
      document.querySelectorAll(".reveal").forEach((el, i) =>
        setTimeout(() => el.classList.add("visible"), i * 120)
      );
    }

    fetch("https://api.lanyard.rest/v1/users/1195711931433099297")
      .then(r => r.json())
      .then(data => {
        const s = data.data?.discord_status || "offline";
        document.getElementById("discord-status").textContent = s.charAt(0).toUpperCase() + s.slice(1);
      })
      .catch(() => document.getElementById("discord-status").textContent = "Offline");

    Promise.all(Array.from(document.images).map(img => new Promise(res => {
      if (img.complete) res(); else { img.onload = res; img.onerror = res; }
    }))).then(() => {
      document.getElementById("loader").style.display = "none";
      typeTick();
    });
  </script>
</body>
</html>
